<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <title>Document</title>
</head>
<body>
<div class="main">
    <div class="app" v-show="showMain">
        <div class="app__header">
            <img class="app__logo" src="img/logo.png">
        </div>
        <div class="app__body">
            <button class="app__btn" v-on:click="goToQuestions">
                <i class="fa fa-play-circle-o"></i>
                <div class="app__btn-text">Начать</div>
            </button>
            <button class="app__btn" v-on:click="goToAchivments">
                <i class="fa fa-trophy"></i>
                <div class="app__btn-text">Достижения</div>
            </button>
            <button class="app__btn" v-on:click="goToSocial">
                <i class="fa fa-user"></i>
                <div class="app__btn-text">Автор</div>
            </button>
            <button class="app__btn btn__sound">
                <i class="fa fa-volume-up"></i>
                <div class="app__btn-text">Звук</div>
            </button>
        </div>
    </div>

    <div class="app achivments" v-show="showAchivments">
        <div class="app__body">
            <div class="app__body-inner">
                <h2 class="app__body-title">
                    <i class="fa fa-trophy" aria-hidden="true"></i>
                    Достижения
                </h2>
                <div class="app__body-top">
                    <div class="app__card">
                        <div class="app__card-text">Счет</div>
                        <div class="app__card-count">0</div>
                    </div>
                    <div class="app__card">
                        <div class="app__card-text">Открыто персонажей</div>
                        <div class="app__card-count">0</div>
                    </div>
                    <div class="app__card">
                        <div class="app__card-text">Всего игр</div>
                        <div class="app__card-count">0</div>
                    </div>
                    <div class="app__card">
                        <div class="app__card-text">Любимый персонаж</div>
                        <div class="app__card-count">0</div>
                    </div>
                </div>
                <div class="app__body-middle">
                    <div class="app__result">
                        <div class="app__result-score">
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <div class="app__result-count">100</div>
                        </div>
                        <div class="app__result-name">Довакин</div>
                        <div class="app__result-amount">5</div>
                    </div>
                </div>
                <div class="app__body-bottom">
                    <button class="app__btn btn__back btn__achivment">
                        <i class="fa fa-reply" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="app" v-show="showQuestions">
        <div class="app__header">
            <div class="app__header-inner">
                <div class="app_count"># 1</div>
                <div class="app__text">Tekst vopsosa</div>
            </div>
        </div>
        <div class="app__body">
            <button class="app__btn">
                <div class="app__btn-text">Otvet 1</div>
            </button>
        </div>
    </div>

    <div class="app" v-show="showSocial">
        <div class="app__body">
            <a target="_blank" href="https://github.com/ScripThor" class="app__btn">
                <i class="fa fa-github" aria-hidden="true"></i>
                <div class="app__btn-text">GitHub</div>
            </a>
            <a target="_blank" href="https://t.me/ScripThor" class="app__btn">
                <i class="fa fa-telegram" aria-hidden="true"></i>
                <div class="app__btn-text">Telegram</div>
            </a>
            <button class="app__btn btn__back" v-on:click="goToMain">
                <i class="fa fa-reply" aria-hidden="true"></i>
            </button>
        </div>
    </div>

    <div class="app results" v-show="showResult" data-fraction="winterhold">
        <div class="app__body">
            <div class="app__results-inner">
                <div class="results__title">
                    <div class="results__img">
                        <img src="/img/winterhold_logo.png" alt="">
                    </div>
                    <div class="results__text-box">
                        <p class="results__text">Далеко-далеко</p>
                        <p class="results__text-quote">Цитата 1</p>
                        <p class="results__text-quote">Цитата 2</p>
                        <p class="results__text-author">Автор</p>
                    </div>
                    <div>
                        <button class="app__btn btn__back btn__winterhold" v-on:click="goToMain">
                            <i class="fa fa-reply" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="/js/vue.js"></script>
<script src="/js/const.js"></script>
<script>
    let app = new Vue({
        el: ".main",
        data: {
            showMain: true,
            showSocial: false,
            showAchivments: false,
            showQuestions: false,
            showResult: false,
            number: 0,
            score: {
                "bb": 0,
                "imperial": 0,
                "winterhold": 0,
                "thieves": 0,
                "rassvet": 0,
                "vampire": 0,
                "tb": 0,
            },
            totalGame: localStorage.getItem('skyrimTotalGame') ? JSON.parse(localStorage.getItem('skyrimTotalGame')) : {
                "bb": 0,
                "imperial": 0,
                "winterhold": 0,
                "thieves": 0,
                "rassvet": 0,
                "vampire": 0,
                "tb": 0,
            },
            totalGames: localStorage.getItem('skyrimTotalGames') ? localStorage.getItem('skyrimTotalGames') : 0,
            questions: questions,
            results: results,
            resultRace: 'bb',
        },
        methods: {
            goToMain() {
                this.showMain = true
                this.showSocial = false
                this.showAchivments = false
                this.showQuestions = false
                this.showResult = false
            },
            goToSocial() {
                this.showMain = false
                this.showSocial = true
                this.showAchivments = false
                this.showQuestions = false
                this.showResult = false
            },
            goToAchivments() {
                if(this.totalGames > 0) {
                this.showMain = false
                this.showSocial = false
                this.showAchivments = true
                this.showQuestions = false
                this.showResult = false
                } else {
                    this.goToQuestions()
                }
            },
            goToQuestions() {
                this.score = {
                    "bb": 0,
                    "imperial": 0,
                    "winterhold": 0,
                    "thieves": 0,
                    "rassvet": 0,
                    "vampire": 0,
                    "tb": 0,
                }
                this.showMain = false
                this.showSocial = false
                this.showAchivments = false
                this.showQuestions = true
                this.showResult = false
            },
            goToResults(race) {
                this.showMain = false
                this.showSocial = false
                this.showAchivments = false
                this.showQuestions = false
                this.showResult = true
                this.resultRace = race
            },
        }
    }
    )
</script>
</body>
</html>
